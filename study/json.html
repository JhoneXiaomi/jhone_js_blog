<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json 学习代码</title>
</head>
<body>
    <div>
		
    </div>

	<script>
	
		var student = {
			"name":"jhone",
			"age": 34
		}
		
		// JSON 序列化
		console.info(JSON.stringify(student));
		
		// JSON 解析
		console.info(JSON.parse(JSON.stringify(student)));
	</script>
</body>
</html>
