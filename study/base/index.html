<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jhone 博客前段</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script type="text/javascript" src="js/base.js"></script>

    // 自定义js
    <script type="text/javascript">

        window.onload = function () {


            // 对象式写法
            /*console.info(Base.getId("_div").innerHTML);
            console.info(Base.getName("_div")[0].innerHTML);
            console.info(Base.getTagName("div")[0].innerHTML);*/

            // 函数式写法
           // var Base = new Base();
            //console.info(Base.getId("_div").innerHTML);
            //Base.getId("_div").css("background_color","red");
            $().getId("_div").css("border","red solid 2px");
            $().getId("_div").innerHTML = "hello_World";
            console.info(document.getElementById("_div").innerHTML);

            $().getId("_but").click(function () {
               console.info("you click _but...");
            });
            $().getId("_but").addClass("_but");
          //  document.getElementById("_div").addClass("table_one");
            //$().getId("_div").html("<div>你好</div>")
            console.info(document.getElementById("_but").style);

            $().getId("member").hover(function () {
                $(this).css('background','url(images/arrow2.png)no-repeat 55px center');
                $().getId('ul').show();
            },function () {
                $(this).css('background','url(images/arrow.png) no-repeat 55px center');
                $().getId('ul').hide();
            });

            // 使得窗体集中显示
            $().getId('_login').center(200,300).resize(function () {
                $().getId('_login').center(200,300);
                
            });

            // 打开窗体
            $().getId("_login").click(function () {
                    $().getId('_login').css("display","block");
            });

            // 关闭窗体
            $().getId("_close").click(function () {
                $().getId("_login").css("display","none");
            });

        }
    </script>
</head>
<body>

<div id="_div" name="_div">

    <h1>标题</h1>
    <input type="button" value="test" id="_but" name="_but" />
</div>

<div>
    <input id="member"/>
</div>

<input id="_close" value="关闭" type="button"/>

<div id="_login" class="_login"></div>
</body>
</html>
